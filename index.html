<!DOCTYPE html>
<html lang="en">

<head>

  <title>Front Tracker WIP</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="a WIP widget for quickly selecting who is around to work on tasks etc.">

  <meta name="keywords" content="JavaScript, project, planning, productivity">

  <link rel="stylesheet" href="style.css">
  <script src="scripts/auth.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/interact.js"></script>
  <script src="scripts/misc.js"></script>
  <script src="scripts/system.js"></script>
  <script src="scripts/tiles.js"></script>
  <script src="scripts/make_list.js"></script>
  <script src="scripts/pk_api.js"></script>
  <script src="scripts/main.js" defer></script>

</head>

<body>
  <div class="note">
    <input type="text" class="search" id="fronters-note" onkeyup="" placeholder="<fronters here>"></input>
    <button onclick="loadFromPK()">Load From PK</button>
    <button onclick="flipTiles()">Toggle Alts</button>
    <button onclick="">Log Switch (WIP)</button>
    <button onclick="">Reset (WIP)</button>
  </div>
  <div id="fronters"></div>
</body>

</html>
